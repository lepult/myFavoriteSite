<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8">

    

<!-- To get started, load the chayns API styles and JavaScript from the CDN -->

    <!-- css styles -->
    <script src="https://api.chayns-static.space/css/v4/compatibility/compatibility.min.js" version="4.2"></script>

    <!-- js api -->
    <script src="https://api.chayns-static.space/js/v4.0/chayns.min.js"></script>
    <script src="https://api.chayns-static.space/ui/v4.0/chayns-ui.min.js"></script>


    <link rel="stylesheet" href="https://api.chayns.net/css/v4.2">

    <title>My Favourite Sites</title>
</head>
<body>
    <div class="tapp">
        <div class="tapp__intro" style="margin-bottom: 20px;">
            <h1 class="headline">My Favourite Sites</h1>
            <div class="searchBox" style="display: flex; flex-direction: row; border: none">
                <div class="input-group labelRight" style="width: fit-content; margin-right: 5px">
                    <input style="width: 100%;" class="input searchInput" type="text" id="10" required="">
                    <label for="10" class="">Suche</label>
                </div>
                <a class="searchButton" style="border: none">
                    <i class="fal fa-search" style="opacity: 0.3"></i>
                </a>
            </div>
            <p>Hier findest Du eine Übersicht von allen Chayns Website in deiner Umgebung. Deine Seite fehlt hier noch? Sende sie uns mithilfe des Formulars unten.</p>
        </div>
        <div class="listBox">
            <div class="websiteList">
            </div>
            <button class="button extendButton">Mehr</button>
        </div>

        <div class="accordion" data-group="1">
            <div class="accordion__head">
                <div class="accordion__head__icon accordion--trigger">
                    <i class="ts-angle-right"></i>
                </div>
                <div class="accordion__head__title  accordion--trigger">
                     Deine Seite fehlt?
                </div>
            </div>
            <div class="accordion__body">
                <div class="accordion__item form">
                    <div style="width: 100%">
                        <div class="formHeader">Name</div>
                        <div class="formPersonalInformation">
                            <div class="input-group formInput mandatory">
                            <input style="width: 100%;" class="input Vorname" type="text" id="0" required="">
                                <label for="0" class="">Vorname</label>
                            </div>
                            <div class="input-group formInput mandatory">
                                <input style="width: 100%;" class="input Nachname" type="text" id="dasHier" required="">
                                <label for="1" class="">Nachname</label>
                            </div>
                        </div>
                        <div class="formHeader">Adresse (optional)</div>
                        <div class="formPersonalInformation">
                            <div class="input-group formInput" style="width: 33%; margin-right: 2%">
                                <input style="width: 100%;" class="input PLZ" type="text" id="2" required="">
                                <label for="2" class="">PLZ</label>
                            </div>
                            <div class="input-group formInput" style="width: 65%">
                                <input style="width: 100%;" class="input Stadt" type="text" id="3" required="">
                                <label for="3" class="">Stadt</label>
                            </div>
                            <div class="input-group formInput">
                                <input style="width: 100%;" class="input Straße" type="text" id="4" required="">
                                <label for="4" class="">Straße/Hausnummer</label>
                            </div>
                            <div class="input-group formInput mandatory">
                                <input style="width: 100%;" class="input E-Mail" type="text" id="5" required="">
                                <label for="5" class="">E-Mail</label>
                            </div>
                        </div>
                        <div class="formHeader">Deine Seite</div>
                        <div class="formWebsiteInformation">
                            <div class="input-group formInput mandatory">
                                <input style="width: 100%;" class="input Link" type="text" id="6" required="">
                                <label for="6" class="">Link deiner Seite</label>
                            </div>
                            <textarea class="input formInputNotDynamic textInp Anmerkungen" placeholder="Anmerkungen"></textarea>
                        </div>
                        <div style="width: 100%; text-align: center;">
                            <button class="button formButton">Senden!</button>
                        </div>
 
                    </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    <script src="https://polyfillsvc.tobit.com/polyfill.min.js?flags=gated&features=default,es6,Map,fetch"></script>

</body>
</html>
